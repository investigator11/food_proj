{% extends 'base.html' %}
{% block main %}
<div>
    <form action="" method="post">
        {% csrf_token %}
        <div>
            <label for="">Username</label>
            <input type="text" placeholder="Username" name="username">
        </div>
        <div>
            <label for="">Password</label>
            <input type="password" placeholder="Password" name="password">
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</div>
{% endblock %}
